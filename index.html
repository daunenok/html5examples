<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-store">
    <title>HTML5 - Exercise</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="paper.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container-fluid">

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">

		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#main">HTML 5</a>
		</div>

		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
			<ul class="nav navbar-nav">
				<li><a href="#canvas-example">Canvas</a></li>
				<li><a href="#geolocation-example">Geolocation</a></li>
				<li><a href="#webstorage-example">Web Storage</a></li>
				<li><a href="#form-example">Form</a></li>
				<li><a href="#drag-example">Drag and Drop</a></li>
			</ul>
		</div>

	</div>
</nav>

<div class="jumbotron">
  <h1 id="main">HTML 5 - Examples</h1>
  <p>New capabilities of HTML5</p>
</div>

<div id="canvas-example">
	<h2>Canvas</h2>
	<canvas id="myCanvas"></canvas>
</div>

<div id="geolocation-example">
	<h2>Geolocation</h2>
	<div class="panel panel-default">
		<div class="panel-body">
			<div id="coords"></div>
			<button class="btn btn-primary" onclick = "coordinates()">
				Show coordinates
			</button>
			<div id="map">
				<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d8456.87752265162!2d55.93656975!3d58.0010534!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sru!4v1487792882466" width="550" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>
			</div>
		</div>
	</div>
</div>

<div id="webstorage-example">
	<h2>Web Storage</h2>
	<button class="btn btn-primary btn-lg" type="button" onclick="addclick()">
		Click Me!
	</button>
	<div class="alert alert-success">
		You have clicked the button (times): &nbsp;&nbsp;&nbsp;&nbsp; 
		<span class="badge" id="count"></span>
	</div>
</div>

<div id="form-example">
	<h2>Form</h2>
	<div class="form-header">HTML5 Form</div>
	<form class="form-horizontal">
	<fieldset>
		<div class="form-group">
			<label for="inputSlider" class="col-lg-4 control-label">
				Slider
			</label>
			<div class="col-lg-8 input-flex">
				0&nbsp;&nbsp;<input type="range" id="inputSlider" value="50" min="0" max="100">&nbsp;&nbsp;100
			</div>
		</div>

		<div class="form-group">
			<label for="inputNumber" class="col-lg-4 control-label">
				Numeric spinner
			</label>
			<div class="col-lg-8">
				<input type="number" class="form-control" id="inputNumber" value="50" min="0" max="100">
			</div>
		</div>

		<div class="form-group">
			<label for="inputDate" class="col-lg-4 control-label">
				Date picker
			</label>
			<div class="col-lg-8">
				<input type="date" class="form-control" id="inputDate">
			</div>
		</div>

		<div class="form-group">
			<label for="inputColor" class="col-lg-4 control-label">
				Color picker
			</label>
			<div class="col-lg-8">
				<input type="color" class="form-control" id="inputColor" value="#4db8ff">
			</div>
		</div>

		<div class="form-group">
			<label for="inputPlace" class="col-lg-4 control-label">
				Text field with placeholder
			</label>
			<div class="col-lg-8">
				<input type="text" class="form-control" id="inputPlace" placeholder="Insert here your text">
			</div>
		</div>

		<div class="form-group">
			<label for="inputUrl" class="col-lg-4 control-label">
				Url field
			</label>
			<div class="col-lg-8">
				<input type="text" class="form-control" id="inputUrl" placeholder="http://net.tutsplus.com/">
			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail" class="col-lg-4 control-label">
				Email field
			</label>
			<div class="col-lg-8">
				<input type="email" class="form-control" id="inputEmail" placeholder="contact@ghinda.net">
			</div>
		</div>

		<div class="form-group">
			<div class="col-lg-8 col-lg-offset-4">
				<button type="submit" class="btn btn-primary">
					Submit form
				</button>
			</div>
		</div>

	</fieldset>
	</form>
	<div class="form-footer">
		HTML5 form by <a href="#">Daunenok</a>
	</div>
</div>

<div id="drag-example">
	<h2>Drag and Drop</h2>
	<div class="drag-area">
		<div class="drag-img" id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
			<img src="images/bab1.png" draggable="true" id="bab1" ondragstart="drag(event)">
		</div>
		<div class="drag-img" id="div2" ondragover="allowDrop(event)" ondrop="drop(event)">
			<img src="images/bab2.png" draggable="true" id="bab2" ondragstart="drag(event)">
		</div>
		<div class="drag-img" id="div3" ondragover="allowDrop(event)" ondrop="drop(event)">
			<img src="images/bab3.png" draggable="true" id="bab3" ondragstart="drag(event)">
		</div>
		<div class="drag-img" id="div4" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
	</div>
</div>

<footer>HTML5 examples - 2017</footer>

</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
